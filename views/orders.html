<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --primary-color: #6366f1;
      --secondary-color: #4f46e5;
      --accent-color: #818cf8;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --dark-color: #1f2937;
      --light-color: #f9fafb;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      color: #374151;
    }
    
    .navbar {
      background-color: var(--dark-color);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .navbar-brand {
      font-weight: 700;
      color: white;
    }
    
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      font-weight: 600;
      padding: 1rem;
      border: none;
    }
    
    .card-body {
      padding: 1.5rem;
    }
    
    .btn-custom-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border: none;
      color: white;
      font-weight: 500;
      padding: 0.6rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
    }
    
    .btn-custom-primary:hover {
      background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
    }
    
    .btn-sm {
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
    }
    
    .btn-outline-custom {
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      font-weight: 500;
      background: transparent;
      transition: all 0.3s ease;
    }
    
    .btn-outline-custom:hover {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-warning {
      background-color: var(--warning-color);
      border: none;
      color: white;
    }
    
    .btn-danger {
      background-color: var(--danger-color);
      border: none;
      color: white;
    }
    
    .btn-info {
      background-color: var(--accent-color);
      border: none;
      color: white;
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .page-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .page-title {
      font-weight: 700;
      margin: 0;
    }
    
    #loadingSpinner {
      display: flex;
      justify-content: center;
      padding: 3rem 0;
    }
    
    .spinner-border {
      color: var(--primary-color);
      width: 3rem;
      height: 3rem;
    }
    
    .order-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary-color);
    }
    
    .order-tag {
      display: inline-block;
      padding: 0.25rem 0.7rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 1rem;
      background-color: rgba(99, 102, 241, 0.1);
      color: var(--primary-color);
    }
    
    .modal-content {
      border: none;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .modal-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
      border: none;
    }
    
    .modal-title {
      font-weight: 600;
    }
    
    .form-control, .form-select {
      border-radius: 8px;
      padding: 0.7rem 1rem;
      border: 1px solid #e5e7eb;
      transition: all 0.3s ease;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    
    .btn-action {
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem 0;
    }
    
    .empty-state i {
      font-size: 4rem;
      color: #d1d5db;
      margin-bottom: 1rem;
    }
    
    /* Animation for new order button */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
      100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }
    
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-color);
    }

    .payment-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      transition: all 0.3s ease;
    }
    .payment-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      color: white;
    }
  </style>
</head>
<body>
  <div id="navbarContainer"></div>

  <div class="container mt-4">
    <div class="main-container animate__animated animate__fadeIn">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2 class="mb-1"><i class="fas fa-shopping-cart me-2"></i>My Orders</h2>
          <p class="text-muted mb-0">Track and manage your food orders</p>
        </div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#orderModal">
          <i class="fas fa-plus me-2"></i>New Order
        </button>
      </div>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state" style="display: none;">
        <i class="fas fa-shopping-cart fa-4x mb-3"></i>
        <h4>No Orders Yet</h4>
        <p class="text-muted">You haven't placed any orders yet. Start by creating your first order!</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#orderModal">
          <i class="fas fa-plus me-2"></i>Create First Order
        </button>
      </div>

      <!-- Orders List -->
      <div id="orderList" class="row" style="display: none;"></div>
    </div>
  </div>

  <!-- Order Modal -->
  <div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalTitle">
            <i class="fas fa-utensils me-2"></i>Create Order
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="orderForm">
          <div class="modal-body">
            <input type="hidden" id="orderId">
            
            <div class="mb-3">
              <label for="menuSelect" class="form-label">Select Menu</label>
              <select class="form-select" id="menuSelect" required>
                <option value="">Choose a menu item...</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <div class="input-group">
                <button class="btn btn-outline-secondary" type="button" id="decreaseBtn">
                  <i class="fas fa-minus"></i>
                </button>
                <input type="number" class="form-control text-center" id="quantity" value="1" min="1" required>
                <button class="btn btn-outline-secondary" type="button" id="increaseBtn">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              <i class="fas fa-times me-1"></i>Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-1"></i>Save Order
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      const user = JSON.parse(localStorage.getItem("user"));
      if (!token || !user) {
        window.location.href = "index.html";
        return;
      }

      const orderList = document.getElementById("orderList");
      const loadingSpinner = document.getElementById("loadingSpinner");
      const emptyState = document.getElementById("emptyState");
      const orderForm = document.getElementById("orderForm");
      const menuSelect = document.getElementById("menuSelect");
      const orderModalEl = document.getElementById("orderModal");
      const orderModal = new bootstrap.Modal(orderModalEl);
      const orderModalTitle = document.getElementById("orderModalTitle");
      const orderIdInput = document.getElementById("orderId");
      const quantityInput = document.getElementById("quantity");
      const decreaseBtn = document.getElementById("decreaseBtn");
      const increaseBtn = document.getElementById("increaseBtn");

      let menuData = []; // Tetap digunakan untuk mengisi dropdown menu

      // Quantity controls (tetap sama)
      decreaseBtn.addEventListener("click", () => {
        const currentValue = parseInt(quantityInput.value);
        if (currentValue > 1) {
          quantityInput.value = currentValue - 1;
        }
      });

      increaseBtn.addEventListener("click", () => {
        const currentValue = parseInt(quantityInput.value);
        quantityInput.value = currentValue + 1;
      });

      // FIXED: Updated loadMenus function to use GraphQL
      async function loadMenus() {
        try {
          console.log('Loading menus from GraphQL...');
          
          // Use Menu Service GraphQL endpoint
          const response = await fetch('http://localhost:4002/graphql', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
              query: `
                query {
                  menus {
                    id
                    name
                    description
                    price
                  }
                }
              `
            })
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const result = await response.json();
          
          if (result.errors) {
            console.error('GraphQL errors:', result.errors);
            throw new Error(result.errors.map(e => e.message).join(', '));
          }

          if (result.data?.menus) {
            menuData = result.data.menus;
            console.log('Menus loaded successfully:', menuData.length, 'items');
            
            menuSelect.innerHTML = menuData
              .map(menu => 
                `<option value="${menu.id}">${menu.name} - Rp ${parseInt(menu.price).toLocaleString()}</option>`
              )
              .join('');
          } else {
            menuSelect.innerHTML = '<option value="">No menus available</option>';
          }
        } catch (error) {
          console.error('Error loading menus:', error);
          
          // Try fallback to REST API if GraphQL fails
          try {
            console.log('Trying REST API fallback...');
            const restResponse = await fetch('http://localhost:3002/menus', {
              headers: {
                'Authorization': `Bearer ${token}`
              }
            });
            
            if (restResponse.ok) {
              menuData = await restResponse.json();
              menuSelect.innerHTML = menuData
                .map(menu => 
                  `<option value="${menu.id}">${menu.name} - Rp ${parseInt(menu.price).toLocaleString()}</option>`
                )
                .join('');
              console.log('Menus loaded via REST API fallback');
              return;
            }
          } catch (restError) {
            console.error('REST API fallback also failed:', restError);
          }
          
          // If both GraphQL and REST fail
          menuSelect.innerHTML = '<option value="">Failed to load menus</option>';
          
          // Show error but don't block the page
          Swal.fire({
            title: 'Menu Loading Error',
            text: `Could not load menu options: ${error.message}. You can still view your orders, but creating new orders may be limited.`,
            icon: 'warning',
            confirmButtonColor: '#6366f1',
            timer: 5000,
            timerProgressBar: true
          });
        }
      }

      // Enhanced GraphQL helper with URL parameter support
      async function fetchGraphQL(query, variables = {}, customUrl = null) {
        const graphqlUrl = customUrl || "http://localhost:4003/graphql"; // Default to Order Service
        
        try {
          const res = await fetch(graphqlUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + token,
            },
            body: JSON.stringify({
              query,
              variables,
            }),
          });

          if (!res.ok) {
            throw new Error(`HTTP ${res.status}: ${res.statusText}`);
          }

          const jsonResponse = await res.json();

          if (jsonResponse.errors) {
            const errorMessage = jsonResponse.errors
              .map((err) => err.message)
              .join(", ");
            console.error("GraphQL Error:", errorMessage, jsonResponse.errors);
            throw new Error(errorMessage);
          }
          
          return jsonResponse.data;
        } catch (error) {
          console.error('GraphQL request failed:', error);
          throw error;
        }
      }

      // Add service health checker
      async function checkServiceHealth() {
        const services = [
          { name: 'Menu Service (GraphQL)', url: 'http://localhost:4002/graphql' },
          { name: 'Order Service (GraphQL)', url: 'http://localhost:4003/graphql' },
          { name: 'Menu Service (REST)', url: 'http://localhost:3002/health' }
        ];

        for (const service of services) {
          try {
            const response = await fetch(service.url, {
              method: service.url.includes('graphql') ? 'POST' : 'GET',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              ...(service.url.includes('graphql') && {
                body: JSON.stringify({
                  query: '{ __typename }'
                })
              })
            });
            
            if (response.ok) {
              console.log(`✅ ${service.name}: Available`);
            } else {
              console.warn(`⚠️ ${service.name}: Responded with ${response.status}`);
            }
          } catch (error) {
            console.error(`❌ ${service.name}: ${error.message}`);
          }
        }
      }

      // Fungsi untuk memuat daftar pesanan menggunakan GraphQL
      async function loadOrders() {
        loadingSpinner.style.display = "flex";
        orderList.style.display = "none";
        emptyState.style.display = "none";

        try {
          await new Promise(resolve => setTimeout(resolve, 800)); // Simulasi delay

          const query = `
            query GetUserOrders($userId: ID!) {
              ordersByUser(userId: $userId) {
                id
                menu_id
                quantity
                total_price
                created_at
                menu {
                  id
                  name
                  price
                }
              }
            }
          `;
          
          // Pastikan user.id dikirim sebagai string jika schema GraphQL mengharapkan ID!
          const data = await fetchGraphQL(query, { userId: user.id.toString() });
          const orders = data.ordersByUser;

          if (!orders || orders.length === 0) {
            emptyState.style.display = "block";
          } else {
            orderList.innerHTML = orders.map(order => `
              <div class="col-md-6 col-lg-4 mb-4 animate__animated animate__fadeInUp">
                <div class="card order-card h-100">
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                      <h5 class="card-title text-primary">
                        <i class="fas fa-utensils me-2"></i>Order #${order.id}
                      </h5>
                      <span class="badge bg-primary">${order.quantity}x</span>
                    </div>
                    
                    <div class="order-details mb-3">
                      <p class="mb-2">
                        <strong>${order.menu?.name || 'Unknown Menu'}</strong>
                      </p>
                      <p class="text-muted mb-2">
                        <small>Price per item: Rp ${parseInt(order.menu?.price || 0).toLocaleString()}</small>
                      </p>
                      <div class="d-flex justify-content-between align-items-center">
                        <span class="text-muted">Total:</span>
                        <span class="fw-bold text-success">Rp ${parseInt(order.total_price).toLocaleString()}</span>
                      </div>
                      <p class="text-muted mb-0">
                        <small><i class="fas fa-calendar me-1"></i>${new Date(order.created_at).toLocaleDateString()}</small>
                      </p>
                    </div>
                    
                    <div class="d-flex gap-2">
                      <button class="btn btn-primary btn-sm flex-fill edit-btn" onclick="editOrder(${order.id}, ${order.menu_id}, ${order.quantity})">
                        <i class="fas fa-edit me-1"></i>Edit
                      </button>
                      <button class="btn btn-danger btn-sm flex-fill" onclick="deleteOrder(${order.id})">
                        <i class="fas fa-trash me-1"></i>Delete
                      </button>
                      <button class="btn btn-success btn-sm flex-fill" onclick="createPaymentForOrder(${order.id})">
                        <i class="fas fa-credit-card me-1"></i>Pay
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            `).join("");
            orderList.style.display = "flex";
          }
        } catch (error) {
          console.error("Error loading orders via GraphQL:", error);
          emptyState.style.display = "block";
          emptyState.innerHTML = `
            <i class="fas fa-exclamation-triangle text-danger"></i>
            <h4>Error Loading Orders</h4>
            <p class="text-muted">${error.message}. Please try again later.</p>
          `;
        } finally {
          loadingSpinner.style.display = "none";
        }
      }
      
      // Reset modal when opening for new order
      orderModalEl.addEventListener('show.bs.modal', function (event) {
        // Check if the modal was triggered by an edit button
        const button = event.relatedTarget;
        const isEditMode = button && button.classList.contains('edit-btn');

        if (!isEditMode) {
          orderModalTitle.innerHTML = '<i class="fas fa-utensils me-2"></i>Create Order';
          orderForm.reset();
          orderIdInput.value = '';
          quantityInput.value = 1; // Default quantity
        }
      });

      // Handle form submission untuk Create/Update Order menggunakan GraphQL
      orderForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const orderIdValue = orderIdInput.value; // Ini akan string
        const menuIdValue = menuSelect.value;   // Ini akan string dari select value
        const quantityValue = parseInt(quantityInput.value);

        const isEditing = !!orderIdValue;
        
        let mutation;
        let variables;

        if (isEditing) {
          mutation = `
            mutation UpdateOrder($id: ID!, $menuId: ID!, $quantity: Int!) {
              updateOrder(id: $id, menuId: $menuId, quantity: $quantity) {
                message
                order {
                  id # Bisa tambahkan field lain jika perlu
                }
              }
            }
          `;
          variables = { id: orderIdValue, menuId: menuIdValue, quantity: quantityValue };
        } else {
          mutation = `
            mutation CreateOrder($menuId: ID!, $quantity: Int!) {
              createOrder(menuId: $menuId, quantity: $quantity) {
                message
                order {
                  id
                }
              }
            }
          `;
          variables = { menuId: menuIdValue, quantity: quantityValue };
        }
        
        const confirmAction = await Swal.fire({
          title: isEditing ? 'Update this order?' : 'Create new order?',
          icon: 'question',
          showCancelButton: true,
          confirmButtonColor: '#6366f1',
          cancelButtonColor: '#9ca3af',
          confirmButtonText: 'Yes, proceed',
          cancelButtonText: 'Cancel',
        });

        if (!confirmAction.isConfirmed) return;

        Swal.fire({
          title: 'Processing...',
          text: 'Please wait while we process your order',
          allowOutsideClick: false,
          didOpen: () => { Swal.showLoading(); }
        });

        try {
          const data = await fetchGraphQL(mutation, variables);
          const responseMessage = isEditing 
            ? (data.updateOrder?.message || 'Order updated successfully!') 
            : (data.createOrder?.message || 'Order created successfully!');

          Swal.fire({
            toast: true,
            position: 'top-end',
            icon: 'success',
            title: responseMessage,
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true,
          });
          orderForm.reset();
          orderIdInput.value = ''; // Pastikan orderId direset
          orderModal.hide();
          loadOrders();
        } catch (error) {
          Swal.fire({
            title: 'Error',
            text: `Could not process your order: ${error.message}. Please try again.`,
            icon: 'error',
            confirmButtonColor: '#6366f1'
          });
        }
      });

      // Fungsi untuk mengisi modal edit (tetap sama, hanya mempopulasi form)
      window.editOrder = (id, menuId, quantity) => {
        orderModalTitle.innerHTML = '<i class="fas fa-edit me-2"></i>Edit Order';
        orderIdInput.value = id.toString(); // Pastikan ID adalah string
        menuSelect.value = menuId.toString(); // Pastikan menuId adalah string
        quantityInput.value = quantity;
        orderModal.show();
      };

      // Fungsi untuk menghapus order menggunakan GraphQL
      window.deleteOrder = async (id) => {
        const confirmDelete = await Swal.fire({
          title: 'Delete this order?',
          text: 'This action cannot be undone',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#ef4444',
          cancelButtonColor: '#9ca3af',
          confirmButtonText: 'Yes, delete it',
        });

        if (!confirmDelete.isConfirmed) return;

        Swal.fire({
          title: 'Deleting...',
          allowOutsideClick: false,
          didOpen: () => { Swal.showLoading(); }
        });
        
        const mutation = `
          mutation DeleteOrder($id: ID!) {
            deleteOrder(id: $id) {
              message
              id
            }
          }
        `;

        try {
          // Pastikan ID dikirim sebagai string jika schema GraphQL mengharapkan ID!
          const data = await fetchGraphQL(mutation, { id: id.toString() });

          Swal.fire({
            toast: true,
            position: 'top-end',
            icon: 'success',
            title: data.deleteOrder?.message || 'Order deleted successfully!',
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true,
          });
          loadOrders();
        } catch (error) {
          Swal.fire({
            title: 'Error',
            text: `Could not delete the order: ${error.message}. Please try again.`,
            icon: 'error',
            confirmButtonColor: '#6366f1'
          });
        }
      };

      // FIXED: Payment creation function with proper URL handling
      window.createPaymentForOrder = async (orderId) => {
        const result = await Swal.fire({
          title: 'Create Payment',
          text: `Create payment for Order #${orderId}?`,
          icon: 'question',
          showCancelButton: true,
          confirmButtonColor: '#10b981',
          cancelButtonColor: '#6c757d',
          confirmButtonText: 'Yes, create payment',
          cancelButtonText: 'Cancel'
        });

        if (result.isConfirmed) {
          try {
            Swal.fire({
              title: 'Creating Payment...',
              text: 'Please wait while we process your request',
              allowOutsideClick: false,
              didOpen: () => { Swal.showLoading(); }
            });

            // Use Payment Service GraphQL URL as third parameter
            const paymentData = await fetchGraphQL(`
              mutation CreatePayment($input: CreatePaymentInput!) {
                createPayment(input: $input) {
                  message
                  redirect_url
                  payment {
                    id
                    status
                  }
                }
              }
            `, { 
              input: { 
                orderId: orderId.toString() 
              } 
            }, "http://localhost:4005/graphql"); // Payment Service URL

            if (paymentData?.createPayment) {
              Swal.fire({
                title: 'Payment Created!',
                text: paymentData.createPayment.message,
                icon: 'success',
                confirmButtonColor: '#6366f1'
              }).then(() => {
                if (paymentData.createPayment.redirect_url) {
                  window.open(paymentData.createPayment.redirect_url, '_blank');
                }
              });
            } else {
              throw new Error('No payment data received from server');
            }
          } catch (error) {
            console.error('Payment creation error:', error);
            Swal.fire({
              title: 'Error',
              text: `Failed to create payment: ${error.message}`,
              icon: 'error',
              confirmButtonColor: '#6366f1'
            });
          }
        }
      };

      // Add payment status checker function
      window.checkPaymentStatus = async (paymentId) => {
        try {
          Swal.fire({
            title: 'Checking Status...',
            text: 'Please wait while we check the latest payment status',
            allowOutsideClick: false,
            didOpen: () => { Swal.showLoading(); }
          });

          const response = await fetch(`http://localhost:3005/api/payments/${paymentId}/status`, {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
          });

          const result = await response.json();

          if (response.ok) {
            Swal.fire({
              title: 'Status Updated!',
              text: `Payment status: ${result.current_status}`,
              icon: 'success',
              confirmButtonColor: '#6366f1'
            });

            // Refresh orders list
            loadOrders();
          } else {
            throw new Error(result.detail || 'Failed to check status');
          }
        } catch (error) {
          Swal.fire({
            title: 'Error',
            text: `Failed to check payment status: ${error.message}`,
            icon: 'error',
            confirmButtonColor: '#6366f1'
          });
        }
      };

      // Add auto-refresh for pending payments
      function startAutoRefresh() {
        setInterval(async () => {
          // Check for pending payments every 30 seconds
          // Implementation details...
        }, 30000);
      }

      // Call startAutoRefresh when page loads
      document.addEventListener("DOMContentLoaded", () => {
        // ... existing code ...
        startAutoRefresh();
      });

      window.logout = () => {
        localStorage.clear();
        window.location.href = "index.html";
      };

      // Initialize with service health check
      checkServiceHealth().then(() => {
        loadMenus().then(() => {
          loadOrders();
        }).catch(err => {
          console.warn("Proceeding to load orders even if menus failed to load:", err);
          loadOrders();
        });
      });
    });
  </script>
