<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Orders - Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root {
      --primary-color: #6366f1;
      --secondary-color: #4f46e5;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
    }
    
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .table th {
      border-top: none;
      font-weight: 600;
      color: var(--primary-color);
    }
    
    .order-status {
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .status-pending { background-color: rgba(245, 158, 11, 0.1); color: var(--warning-color); }
    .status-completed { background-color: rgba(16, 185, 129, 0.1); color: var(--success-color); }
    .status-cancelled { background-color: rgba(239, 68, 68, 0.1); color: var(--danger-color); }
  </style>
</head>
<body>
  <div id="navbarContainer"></div>

  <div class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="mb-1"><i class="fas fa-shopping-cart me-2"></i>All Orders</h2>
        <p class="text-muted mb-0">Overview of all customer orders</p>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-primary" onclick="loadAllOrders()">
          <i class="fas fa-sync-alt me-1"></i>Refresh
        </button>
        <button class="btn btn-primary" onclick="exportOrders()">
          <i class="fas fa-download me-1"></i>Export
        </button>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <i class="fas fa-shopping-cart fa-2x text-primary mb-2"></i>
            <h4 class="mb-0" id="totalOrdersCount">0</h4>
            <small class="text-muted">Total Orders</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <i class="fas fa-clock fa-2x text-warning mb-2"></i>
            <h4 class="mb-0" id="pendingOrdersCount">0</h4>
            <small class="text-muted">Pending Orders</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
            <h4 class="mb-0" id="completedOrdersCount">0</h4>
            <small class="text-muted">Completed</small>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <i class="fas fa-money-bill fa-2x text-success mb-2"></i>
            <h4 class="mb-0" id="totalRevenue">Rp 0</h4>
            <small class="text-muted">Total Revenue</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Orders Table -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Orders List</h5>
      </div>
      <div class="card-body p-0">
        <!-- Loading -->
        <div id="loadingSpinner" class="text-center py-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Orders Table -->
        <div id="ordersTableContainer" style="display: none;">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="bg-light">
                <tr>
                  <th>Order ID</th>
                  <th>Customer</th>
                  <th>Menu</th>
                  <th>Quantity</th>
                  <th>Total Price</th>
                  <th>Date</th>
                  <th>Payment Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="ordersTableBody">
              </tbody>
            </table>
          </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5" style="display: none;">
          <i class="fas fa-shopping-cart fa-4x text-muted mb-3"></i>
          <h4>No Orders Found</h4>
          <p class="text-muted">No orders have been placed yet.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "index.html";
        return;
      }

      // GraphQL helper function
      async function fetchGraphQL(url, query, variables = {}) {
        try {
          const response = await fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ query, variables })
          });
          
          const result = await response.json();
          if (result.errors) {
            console.error('GraphQL errors:', result.errors);
            throw new Error(result.errors.map(e => e.message).join(', '));
          }
          return result.data;
        } catch (error) {
          console.error('GraphQL request failed:', error);
          throw error;
        }
      }

      // Load all orders with payment status
      async function loadAllOrders() {
        document.getElementById('loadingSpinner').style.display = 'block';
        document.getElementById('ordersTableContainer').style.display = 'none';
        document.getElementById('emptyState').style.display = 'none';

        try {
          // Get all orders
          const ordersData = await fetchGraphQL('http://localhost:4003/graphql', `
            query {
              orders {
                id
                user_id
                menu_id
                quantity
                total_price
                created_at
                user {
                  id
                  name
                  email
                }
                menu {
                  id
                  name
                  price
                }
              }
            }
          `);

          if (ordersData?.orders) {
            const orders = ordersData.orders;

            // Get payment status for each order
            const ordersWithPayment = await Promise.all(
              orders.map(async (order) => {
                try {
                  const paymentData = await fetchGraphQL('http://localhost:4005/graphql', `
                    query GetPaymentsByOrder($orderId: ID!) {
                      paymentsByOrder(orderId: $orderId) {
                        id
                        status
                        amount
                        created_at
                      }
                    }
                  `, { orderId: order.id.toString() });

                  const payments = paymentData?.paymentsByOrder || [];
                  const latestPayment = payments.length > 0 ? payments[payments.length - 1] : null;

                  return {
                    ...order,
                    paymentStatus: latestPayment?.status || 'unpaid',
                    paymentId: latestPayment?.id || null
                  };
                } catch (error) {
                  console.error(`Error fetching payment for order ${order.id}:`, error);
                  return {
                    ...order,
                    paymentStatus: 'unknown',
                    paymentId: null
                  };
                }
              })
            );

            // Update stats
            updateOrderStats(ordersWithPayment);

            if (ordersWithPayment.length === 0) {
              document.getElementById('emptyState').style.display = 'block';
            } else {
              displayOrdersTable(ordersWithPayment);
              document.getElementById('ordersTableContainer').style.display = 'block';
            }
          }
        } catch (error) {
          console.error('Error loading orders:', error);
          document.getElementById('emptyState').style.display = 'block';
          document.getElementById('emptyState').innerHTML = `
            <i class="fas fa-exclamation-triangle text-danger fa-4x mb-3"></i>
            <h4>Error Loading Orders</h4>
            <p class="text-muted">${error.message}</p>
          `;
        } finally {
          document.getElementById('loadingSpinner').style.display = 'none';
        }
      }

      // Update order statistics
      function updateOrderStats(orders) {
        const totalOrders = orders.length;
        const pendingOrders = orders.filter(o => o.paymentStatus === 'pending' || o.paymentStatus === 'unpaid').length;
        const completedOrders = orders.filter(o => o.paymentStatus === 'paid').length;
        const totalRevenue = orders
          .filter(o => o.paymentStatus === 'paid')
          .reduce((sum, order) => sum + parseFloat(order.total_price), 0);

        document.getElementById('totalOrdersCount').textContent = totalOrders;
        document.getElementById('pendingOrdersCount').textContent = pendingOrders;
        document.getElementById('completedOrdersCount').textContent = completedOrders;
        document.getElementById('totalRevenue').textContent = `Rp ${totalRevenue.toLocaleString()}`;
      }

      // Display orders in table
      function displayOrdersTable(orders) {
        const tableBody = document.getElementById('ordersTableBody');
        tableBody.innerHTML = orders.map(order => {
          const paymentStatusClass = getPaymentStatusClass(order.paymentStatus);
          const paymentStatusText = getPaymentStatusText(order.paymentStatus);

          return `
            <tr>
              <td><strong>#${order.id}</strong></td>
              <td>
                <div>
                  <strong>${order.user?.name || 'Unknown User'}</strong><br>
                  <small class="text-muted">${order.user?.email || 'No email'}</small>
                </div>
              </td>
              <td>
                <div>
                  <strong>${order.menu?.name || 'Unknown Menu'}</strong><br>
                  <small class="text-muted">Rp ${parseInt(order.menu?.price || 0).toLocaleString()}</small>
                </div>
              </td>
              <td><span class="badge bg-primary">${order.quantity}</span></td>
              <td><strong>Rp ${parseInt(order.total_price).toLocaleString()}</strong></td>
              <td>${new Date(order.created_at).toLocaleDateString()}</td>
              <td><span class="order-status ${paymentStatusClass}">${paymentStatusText}</span></td>
              <td>
                <div class="btn-group btn-group-sm">
                  <button class="btn btn-outline-primary" onclick="viewOrderDetails('${order.id}')" title="View Details">
                    <i class="fas fa-eye"></i>
                  </button>
                  ${order.paymentStatus === 'unpaid' ? `
                    <button class="btn btn-outline-success" onclick="createPayment('${order.id}')" title="Process Payment">
                      <i class="fas fa-credit-card"></i>
                    </button>
                  ` : ''}
                  ${order.paymentId ? `
                    <button class="btn btn-outline-info" onclick="viewPayment('${order.paymentId}')" title="View Payment">
                      <i class="fas fa-receipt"></i>
                    </button>
                  ` : ''}
                </div>
              </td>
            </tr>
          `;
        }).join('');
      }

      // Helper functions for payment status
      function getPaymentStatusClass(status) {
        switch (status) {
          case 'paid': return 'status-completed';
          case 'pending': return 'status-pending';
          case 'failed': 
          case 'cancelled': return 'status-cancelled';
          default: return 'status-pending';
        }
      }

      function getPaymentStatusText(status) {
        switch (status) {
          case 'paid': return 'Paid';
          case 'pending': return 'Pending';
          case 'failed': return 'Failed';
          case 'cancelled': return 'Cancelled';
          case 'unpaid': return 'Unpaid';
          default: return 'Unknown';
        }
      }

      // View order details
      window.viewOrderDetails = (orderId) => {
        Swal.fire({
          title: `Order #${orderId}`,
          text: 'Redirecting to order details...',
          icon: 'info',
          timer: 1500,
          showConfirmButton: false
        }).then(() => {
          window.location.href = `order-details.html?id=${orderId}`;
        });
      };

      // Create payment for order
      window.createPayment = async (orderId) => {
        const result = await Swal.fire({
          title: 'Create Payment',
          text: `Create payment for Order #${orderId}?`,
          icon: 'question',
          showCancelButton: true,
          confirmButtonColor: '#10b981',
          cancelButtonColor: '#6c757d',
          confirmButtonText: 'Yes, create payment',
          cancelButtonText: 'Cancel'
        });

        if (result.isConfirmed) {
          try {
            Swal.fire({
              title: 'Processing...',
              text: 'Creating payment...',
              allowOutsideClick: false,
              didOpen: () => { Swal.showLoading(); }
            });
        loadAllOrders();
      });

      window.logout = () => {
        localStorage.clear();
        window.location.href = "index.html";
      };

      loadAllOrders();
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Memuat navbar dari file navbar.html
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbarContainer').innerHTML = data;
          
          // Memastikan script navbar dijalankan
          const scripts = document.getElementById('navbarContainer').querySelectorAll('script');
          scripts.forEach(script => {
            const newScript = document.createElement('script');
            newScript.textContent = script.textContent;
            document.body.appendChild(newScript);
          });
          
          // Jalankan inisialisasi navbar
          if (typeof initNavbar === 'function') {
            initNavbar();
          }
        })
        .catch(error => console.error('Error loading navbar:', error));
    });
  </script>
</body>
</html>
