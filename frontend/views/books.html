<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Books | EAI Microservices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
    }

    .book-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      margin-bottom: 25px;
      height: 100%;
    }

    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
    }

    .book-cover {
      height: 200px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
    }

    .book-content {
      padding: 20px;
    }

    .book-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .book-author {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .book-isbn {
      background: #e3f2fd;
      color: #1565c0;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      display: inline-block;
      margin-bottom: 10px;
    }

    .book-copies {
      color: #666;
      font-size: 0.9rem;
      margin: 5px 0;
    }

    .available-badge {
      background: #4caf50;
      color: white;
    }

    .low-stock-badge {
      background: #ff9800;
      color: white;
    }

    .out-of-stock-badge {
      background: #f44336;
      color: white;
    }

    .page-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px 0;
      margin-bottom: 30px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div id="navbarContainer"></div>

  <div class="container my-5">
    <div class="page-header text-center">
      <h1><i class="fas fa-book me-3"></i>Library Books</h1>
      <p class="mb-0">Browse available books in the library</p>
    </div>

    <div id="loadingSpinner" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading books...</span>
      </div>
      <p class="mt-3">Loading books...</p>
    </div>

    <div id="emptyState" class="text-center py-5" style="display: none;">
      <i class="fas fa-book fa-4x text-muted mb-3"></i>
      <h4>No books available</h4>
      <p>There are no books in the library at the moment.</p>
    </div>

    <div id="bookGrid" class="row" style="display: none;">
      <!-- Books akan dimuat di sini -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Load navbar
      fetch("navbar.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("navbarContainer").innerHTML = data;
        })
        .catch(error => console.error("Error loading navbar:", error));

      // Check authentication
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "index.html";
        return;
      }

      // Load books
      loadBooks();
    });

    async function loadBooks() {
      const loadingSpinner = document.getElementById("loadingSpinner");
      const emptyState = document.getElementById("emptyState");
      const bookGrid = document.getElementById("bookGrid");

      try {
        console.log("üìö Fetching books via menu service...");
        
        const response = await fetch("http://localhost:4002/graphql", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${localStorage.getItem("token")}`
          },
          body: JSON.stringify({
            query: `
              query {
                books {
                  id
                  title
                  author
                  isbn
                  totalCopies
                  availableCopies
                  coverUrl
                }
              }
            `
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();
        
        if (result.errors) {
          throw new Error(result.errors.map(e => e.message).join(", "));
        }

        const books = result.data?.books;
        console.log("‚úÖ Books loaded via menu service:", books);

        loadingSpinner.style.display = "none";

        if (!books || books.length === 0) {
          emptyState.style.display = "block";
          return;
        }

        // Render books
        bookGrid.innerHTML = books.map(book => {
          const availabilityBadge = book.availableCopies > 5 
            ? 'available-badge' 
            : book.availableCopies > 0 
            ? 'low-stock-badge' 
            : 'out-of-stock-badge';
          
          const availabilityText = book.availableCopies > 0 
            ? `${book.availableCopies} available` 
            : 'Out of stock';

          return `
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="book-card">
                <div class="book-cover">
                  ${book.coverUrl ? 
                    `<img src="${book.coverUrl}" alt="${book.title}" style="width: 100%; height: 100%; object-fit: cover;">` :
                    `<i class="fas fa-book"></i>`
                  }
                </div>
                <div class="book-content">
                  <h5 class="book-title">${book.title}</h5>
                  <div class="book-author">
                    <i class="fas fa-user me-1"></i>
                    by ${book.author}
                  </div>
                  <div class="book-isbn">${book.isbn}</div>
                  <div class="book-copies">
                    <i class="fas fa-copy me-1"></i>
                    Total: ${book.totalCopies} copies
                  </div>
                  <div class="book-copies">
                    <span class="badge ${availabilityBadge}">
                      ${availabilityText}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join("");

        bookGrid.style.display = "flex";

      } catch (error) {
        console.error("‚ùå Error loading books:", error);
        loadingSpinner.style.display = "none";
        emptyState.style.display = "block";
        
        document.getElementById("emptyState").innerHTML = `
          <i class="fas fa-exclamation-triangle fa-4x text-danger mb-3"></i>
          <h4>Error Loading Books</h4>
          <p>${error.message}</p>
          <button class="btn btn-primary" onclick="loadBooks()">
            <i class="fas fa-refresh me-1"></i>Try Again
          </button>
        `;
      }
    }
  </script>
</body>
</html>
